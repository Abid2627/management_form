<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Management Joining Form</title>
    <style>
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary {
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Management Joining Form</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.gender.id_for_label }}">Gender</label>
                {{ form.gender }}
            </div>
            <div class="form-group">
                <label for="{{ form.father_name.id_for_label }}">Father's Name</label>
                {{ form.father_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.date_of_birth.id_for_label }}">Date of Birth</label>
                {{ form.date_of_birth }}
            </div>
            <div class="form-group">
                <label for="{{ form.joining_date.id_for_label }}">Joining Date</label>
                {{ form.joining_date }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="{{ form.address.id_for_label }}">Address</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="{{ form.aadhar_number.id_for_label }}">Aadhar Number</label>
                {{ form.aadhar_number }}
            </div>
            <div class="form-group">
                <label for="{{ form.photo.id_for_label }}">Photo</label>
                {{ form.photo }}
            </div>
            <div class="form-group">
                <label for="{{ form.blood_group.id_for_label }}">Blood Group</label>
                {{ form.blood_group }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
